<!-- profile.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Profile</h2>
  {% if user_profile %}
    <p>Username: {{ user_profile.user.username }}</p>
    <p>Email: {{ user_profile.user.email }}</p>
    <!-- Add any additional fields you want to display -->
  {% else %}
    <p>No profile found.</p>
  {% endif %}
{% endblock %}
